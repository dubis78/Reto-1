<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles-formulario.css.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>

<body>
    <header>
        <!--                                  Angelica                                                -->
    </header>
    <main>
        <!--                                  Carolina                                                -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="pb-2 bg-danger">
                        <h1>CONTACTO</h1>
                        <p class="p-3"> ¿Qué podemos hacer por ti?, porque queremos ayudarte, y estamos al otro lado de
                            la pantalla para
                            hacerlo. ¡Así que no esperes más y llena el siguente formulario para comunicarnos contigo!
                        </p>
                        <p class="p-3">Todos los campos marcados con <span>*</span> son obligatorios.</p>
                    </div>
                </div>

                <div class="col-md-6 bg-info">
                    <form action="" class="main-form" method="POST">
                        <fieldset class="form-group ">
                            <label for="name">Nombre completo <span>*</span></label>
                            <input id="name" type="text" name="nombre" class="form-control" placeholder="Nombre..."
                                required="">
                        </fieldset>

                        <fieldset class="form-group ">
                            <label for="email">Email <span>*</span></label>
                            <input id="email" type="email" name="correo" class="form-control" placeholder="Correo..."
                                required=""
                                pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>


        <!--  /////////////////////////////////////////////////////////////////////////////////////   -->



        <!--                                   Laura                                                  -->
    </main>
    <footer>
        <!--                                  Angelica                                               -->
    </footer>
</body>

</html>
