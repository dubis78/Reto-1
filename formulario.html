<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles-formulario.css"> <!--"css/styles-formulario.css.css"-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
    <header>
        <!--                                             Angelica                                                -->
    </header>
    <main>
        <!--                                             Carolina                                                -->
        <div class="container" style="padding-left: 18%; padding-right: 18%;"> <!--Con el padding, centramos todo el contenedor--> 
            <div class="row justify-content-center"> <!--Ubica las filas al centro-->
                <div class="col-12 d-grid text-center">                
                    <h1 style="margin-top: 45px">CONTACTO</h1>
                    <p style="margin-top: 15px" class="text-justify-center"> ¿Qué podemos hacer por ti?, porque queremos ayudarte, y estamos al otro lado de la pantalla para hacerlo. ¡Así que no esperes más y llena el siguente formulario para comunicarnos contigo!</p>
                    <p class=" text-center" style="margin-bottom: 60px;"><small>Todos los campos marcados con <span>*</span> son obligatorios.</small></p> <!--text-info es para resaltar lo que hay dentro, en este caso no lo colocamos porque necesitamos un color personalizado-->                
                </div>
            </div>     
            <div>
                <form action="" class="main-form d-grid col-12" method="POST">
                    <div class="row">
                        <fieldset class="form-group col-12" > <!--row-->
                            <label for="name">Nombre completo <span style="margin-top: 60px; margin-bottom: 5px">*</span></label> <!-- col-form-label-->
                            <input id="name" type="text" name="nombre" class="form-control rounded-0" style="height: 45px;" placeholder="Nombre..." required="">
                        </fieldset>
                    </div>   

                    <!--MODIFICACIÓN DE EMAIL Y TELÉFONO (DOS COLUMNAS EN UNA FILA)-->

                    <div class="row">
                        <fieldset class=" form-group col align-self-start  col-8"> <!--Es para que la columna se alinee al inicio del contenedor-->
                            <label for="email">Email <span style="margin-top: 15px; margin-bottom: 5px">*</span></label>
                            <input id="email" type="email" name="correo" class="form-control rounded-0"  style="margin-right: 44px; height: 45px;" placeholder="nombre.apellidos@mail.com"
                                required="" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
                        </fieldset>

        <!--                                               Laura                                                -->
                                                
                        <fieldset class="form-group col align-self-end col-4"> <!--Es para que la columna se alinee al final del contenedor-->
                            <label for="number">Teléfono</label> 
                            <input id="number" type="tel" name="telefono" class="form-control rounded-0" style="height: 45px;" placeholder="Ej: 123456789" required="">
                        </fieldset>
                    </div>          
                    
                    
                        <!--MODIFICACIÓN DE EMAIL Y TELÉFONO (DOS COLUMNAS EN UNA FILA)-->
                    
                    <div class="row">  
                        <fieldset class="form-group col-12" style="margin-bottom: 0;"> 
                            <label for="mensajes">Mensaje <span>*</span></label>
                            <textarea id="mensajes" type="text" name="mensajes"  class="form-control rounded-0" style="padding-bottom: 0%; height: 105px;" placeholder="¿Qué necesitas?"></textarea> <!--cols="30" rows="10"-->
                        </fieldset>        
                    </div>                      
                
            
                    <div class="row rounded float-right"> <!--Es para que el button se alinee a la derecha-->
                        <div class="form-group col-12"> <!--Para que ocupe todo el espacio-->
                            <button type="submit" class="btn" style="margin-top: 30px; margin-bottom: 120px; height: 45px; width: 250px;">Enviar</button>         
                        </div>
                    </div>  
                </form>   
            </div>
        </div>
    </main>
    <footer>
        <!--                                  Angelica                                               -->
    </footer>
</body>
</html>
